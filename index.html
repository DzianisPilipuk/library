<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
    </div>
    <div class="content">
      <button id="new_book">New book</button>
    </div>
    <div class="footer">
      <p>Dzianis Pilipuk project</p>
    </div>
    <div class="add-book-form-wrapper" id="add_book_form_screen">
      <form action="/" method="get" class="add-book-form" id="add_book_form">
        <div class="inputs-wrapper">
          <label for="book_title">BOOK TITLE</label>
          <input
            type="text"
            name="book_title"
            id="book_title"
            placeholder="Title"
          />
          <label for="author">AUTHOR</label>
          <input type="text" name="author" id="author" placeholder="Author" />
          <label for="pages">NUMBER OF PAGES</label>
          <input
            type="number"
            name="number_of_pages"
            id="pages"
            placeholder="Number of pages"
          />
        </div>
        <button id="add_book_button">Add Book</button>
        <button id="exit_form">X</button>
      </form>
    </div>
  </body>
</html>
